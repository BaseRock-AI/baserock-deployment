---
apiVersion: v1
kind: Secret
metadata:
  name: django-service-secret
  namespace: ${NAMESPACE}
type: Opaque
stringData:
  MONGO_URL: "${MONGO_URL}"
  LLM_API_KEY: "${LLM_API_KEY}"
  LLM_MODEL_NAME: "${LLM_MODEL_NAME}"
  CHROMA_HOST: "${CHROMA_HOST}"
  CHROMA_TOKEN: "${CHROMA_TOKEN}"
  DEFINITION_MODE_THRESHOLD: "${DEFINITION_MODE_THRESHOLD}"
  DOMAIN_NAME: "${DOMAIN}${DOMAIN_PORT}"
  LLM_ENABLED: "${LLM_ENABLED}"
  MAX_TEST_CASES: "${MAX_TEST_CASES}"
  POSITIVE_TEST_RATIO: "${POSITIVE_TEST_RATIO}"
  VOYAGE_API_KEY: "${VOYAGE_API_KEY}"
  VOYAGE_MODEL_NAME: "${VOYAGE_MODEL_NAME}"
  MAX_WORKERS: "${MAX_WORKERS}"
  JWT_PUBLIC_KEY: "${TOKEN_PUBLIC_KEY}"
  REDIS_URL: "${REDIS_URL}"
  CELERY_QUEUE: "${CELERY_QUEUE_NAME}"
  LLM_PROVIDER: "${LLM_PROVIDER}"
  GOOGLE_CLOUD_PROJECT: "${GOOGLE_CLOUD_PROJECT}"
  GOOGLE_CLOUD_REGION: "${GOOGLE_CLOUD_REGION}"
  VERTEX_LLM_MODEL_NAME: "${VERTEX_LLM_MODEL_NAME}"
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
  AWS_REGION: "${AWS_REGION}"
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
  BEDROCK_LLM_MODEL_NAME: "${BEDROCK_LLM_MODEL_NAME}"
  ANTHROPIC_LLM_MODEL_NAME: "${ANTHROPIC_LLM_MODEL_NAME}"
---
# --- deployment-django.yml ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DJANGO_DEPLOYMENT}
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-deployment
  template:
    metadata:
      labels:
        app: python-deployment
    spec:
      ${IMAGE_PULL_SECRET_BLOCK}
      containers:
        - name: python-deployment
          image: ${DJANGO_IMAGE}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: django-service-secret
          resources:
            limits:
              cpu: ${DJANGO_CPUS}
              memory: ${DJANGO_MEMORY}
              ephemeral-storage: 1Gi
            requests:
              cpu: ${DJANGO_CPUS}
              memory: ${DJANGO_MEMORY}
              ephemeral-storage: 1Gi
      terminationGracePeriodSeconds: 30
---
# --- service-django.yml ---
apiVersion: v1
kind: Service
metadata:
  name: ${DJANGO_SERVICE_DEPLOYMENT}
  namespace: ${NAMESPACE}
spec:
  selector:
    app: ${DJANGO_DEPLOYMENT}
  ports:
    - protocol: TCP
      port: ${LE_DJANGO_PORT}
      targetPort: 8080
  type: LoadBalancer
