---
# --- CronJob ---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ${UPCASTER_DEPLOYMENT}-cronjob
  namespace: ${NAMESPACE}
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      parallelism: 1 # One pod at a time
      backoffLimit: 1
      template:
        spec:
          ${IMAGE_PULL_SECRET_BLOCK}
          containers:
            - name: ${UPCASTER_DEPLOYMENT}
              image: ${UPCASTER_IMAGE}
              imagePullPolicy: Always
              env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              envFrom:
                - secretRef:
                    name: python-secret
              resources:
                limits:
                  cpu: ${UPCASTER_CPUS}
                  memory: ${UPCASTER_MEMORY}
                  ephemeral-storage: 1Gi
                requests:
                  cpu: ${UPCASTER_CPUS}
                  memory: ${UPCASTER_MEMORY}
                  ephemeral-storage: 1Gi
          restartPolicy: OnFailure
          terminationGracePeriodSeconds: 30
