---
apiVersion: v1
kind: Secret
metadata:
  name: upcaster-secrets
  namespace: ${NAMESPACE}
type: Opaque
stringData:
  MONGO_URL: "${MONGO_URL}"
  REDIS_URL: "${REDIS_URL_LE}"
  LLM_API_KEY: "${LLM_API_KEY}"
  LLM_MODEL_NAME: "${LLM_MODEL_NAME}"
  CHROMA_HOST: "${CHROMA_HOST}"
  CHROMA_TOKEN: "${CHROMA_TOKEN}"
  DEFINITION_MODE_THRESHOLD: "${DEFINITION_MODE_THRESHOLD}"
  DOMAIN_NAME: "${DOMAIN}${DOMAIN_PORT}"
  LLM_ENABLED: "${LLM_ENABLED}"
  MAX_TEST_CASES: "${MAX_TEST_CASES}"
  POSITIVE_TEST_RATIO: "${POSITIVE_TEST_RATIO}"
  VOYAGE_API_KEY: "${VOYAGE_API_KEY}"
  VOYAGE_MODEL_NAME: "${VOYAGE_MODEL_NAME}"
  MAX_WORKERS: "${MAX_WORKERS}"
  LLM_PROVIDER: "${LLM_PROVIDER}"
  GOOGLE_CLOUD_PROJECT: "${GOOGLE_CLOUD_PROJECT}"
  GOOGLE_CLOUD_REGION: "${GOOGLE_CLOUD_REGION}"
  VERTEX_LLM_MODEL_NAME: "${VERTEX_LLM_MODEL_NAME}"
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
  AWS_REGION: "${AWS_REGION}"
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
  BEDROCK_LLM_MODEL_NAME: "${BEDROCK_LLM_MODEL_NAME}"
  ANTHROPIC_LLM_MODEL_NAME: "${ANTHROPIC_LLM_MODEL_NAME}"
---
# --- CronJob ---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: ${UPCASTER_DEPLOYMENT}-cronjob
  namespace: ${NAMESPACE}
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      parallelism: 1 # One pod at a time
      backoffLimit: 1
      template:
        spec:
          ${IMAGE_PULL_SECRET_BLOCK}
          containers:
            - name: ${UPCASTER_DEPLOYMENT}
              image: ${UPCASTER_IMAGE}
              imagePullPolicy: Always
              env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
              envFrom:
                - secretRef:
                    name: upcaster-secrets
              resources:
                limits:
                  cpu: ${UPCASTER_CPUS}
                  memory: ${UPCASTER_MEMORY}
                  ephemeral-storage: 1Gi
                requests:
                  cpu: ${UPCASTER_CPUS}
                  memory: ${UPCASTER_MEMORY}
                  ephemeral-storage: 1Gi
          restartPolicy: OnFailure
          terminationGracePeriodSeconds: 30
